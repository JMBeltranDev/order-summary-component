<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main-container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="ilustration music">
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>

        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex-group">
          <img src="./images/icon-music.svg" alt="icon music">
          <div class="plan-wrap">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#" class="link-change">Change</a>

        </div>
        <a href="#" class="link-payment">Proceed to Payment</a>
        <a href="#" class="link-cancel">Cancel Order</a>
      </div>

    </article>
  </main>



</body>

</html>
